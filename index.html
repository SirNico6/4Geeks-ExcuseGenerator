<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
</head>
<body>
    <h1>Excuse Generator</h1>
    <div id="excuse"></div>
    <script>
        let who = ['The dog', 'My grandma', 'The mailman', 'My bird', 'Samuel'];
        let action = ['ate', 'peed', 'crushed', 'broke'];
        let what = ['my homework', 'my phone', 'the car', 'my bed'];
        let when = ['before the class', 'when I was sleeping', 'while I was exercising', 'during my lunch'];

        const getRandom = (array) => array[Math.floor(Math.random() * array.length)]

        let excuse = `${getRandomNum(who)} ${getRandomNum(action)} ${getRandomNum(what)} ${getRandomNum(when)}`;
        document.getElementById('excuse').innerText = excuse;
    </script>
</body>
</html>
